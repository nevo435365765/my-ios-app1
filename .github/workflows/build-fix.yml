name: Build iOS IPA
on: [push]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Pods
        run: pod install

      - name: Build Archive (No Signing)
        run: |
          xcodebuild -workspace "The white team.xcworkspace" \
                     -scheme "The white team" \
                     -sdk iphoneos \
                     -configuration Release \
                     archive -archivePath $PWD/build/App.xcarchive \
                     CODE_SIGNING_ALLOWED=NO \
                     CODE_SIGNING_REQUIRED=NO \
                     CODE_SIGN_IDENTITY="" \
                     CODE_SIGN_ENTITLEMENTS="" \
                     GCC_PREPROCESSOR_DEFINITIONS='$GCC_PREPROCESSOR_DEFINITIONS SKIP_INSTALL=NO'

      - name: Create IPA Package
        run: |
          mkdir -p Payload
          cp -r build/App.xcarchive/Products/Applications/*.app Payload/
          zip -r App.ipa Payload
          
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: App-IPA-Unsigned
          path: App.ipa
